<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: absolute;
        bottom: 0;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="card-hero">
          <img src="./images/illustration-hero.svg" alt="image hero" />
        </div>

        <div class="card-body">
          <h1 class="card-title">Order Summary</h1>
          <p class="card-text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>

        <div class="card-plan">
          <div class="icon-music">
            <img src="./images/icon-music.svg" alt="icon music" />
          </div>
          <div class="plan">
            <p>Annual Plan</p>
            <p>$59.99/year</p>
          </div>
          <div class="action">
            <a href="#">Change</a>
          </div>
        </div>

        <div class="card-submit">
          <a href="#" class="btn-payment">Proceed to Payment</a>
          <a href="#" class="btn-cancel">Cancel Order</a>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/enoxSutrisno" target="_blank"
          >enoxSutrisno</a
        >.
      </div>
    </main>
  </body>
</html>
